{% extends "base.html" %}
{% block title %} Assignment 11 {% endblock %}

    {% block BODY %}
    <h1> Assignment 11</h1>

    <div class="content">
        <h2> Frontend </h2>
        <input type="number" name="number" id="id_number"/>
        <button onclick="getUsers()">Click here</button>

        <script src="../static/js/assignment11.js"></script>

        <h2> Backend </h2>
        <form action="/assignment11/outer_source" method="get">
            <input type="number" name="number" id="b_number">
            <input type="submit" value="Click here">
        </form>

        <br><br>
        <main>
            {% if user %}
                <img src="{{ user.avatar }}" alt="Profile Picture"/>
                <div>
                    <span>{{ user.name }}</span>
                    <br>
                    <a href="mailto:{{ user.email }}">Send Email</a>
                    <br><br>
                </div>
            {% endif %}
        </main>
    </div>

{% endblock %}
